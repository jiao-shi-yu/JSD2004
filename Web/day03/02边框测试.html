<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02边框测试</title>

			div {
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
			#s1 {
				/**
				 * 单独某个方向添加边框，可以实现分割线的效果

			}
		</style>
	</head>
	<body>
		<div id="">
			边框测试
		</div>
		<span id="s1">
			这是span
		</span>
		<span>这是span</span>
	</body>
	
</html>
