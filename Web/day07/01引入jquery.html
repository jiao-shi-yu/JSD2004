<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	</head>
	<body>
		<div id="div1">
			div1
		</div>
		<div id="div2">
			div2
		</div>
		<input type="button" value="按钮" id="btn">
		<input type="button" value="改变div2的背景" id="btn-2">
		<script type="text/javascript">
			
			$("#div1").text("引入成功");
			
			
			$("#btn").click(function(){
				$("#div1").css("color", "red");
			})
			
			$("#btn-2").click(function() {
				$("#div1").css("background-color", "green")
			})
		</script>
	</body>
</html>
