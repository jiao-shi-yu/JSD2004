<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
	<style type="text/css">
		div{
			border:1px solid red;
		}
	</style>
</head>
<body>
	<!-- 将一行划分为两等份 -->
  <div class="row">
	  <div class="col-md-6">占6列</div>
	  <div class="col-md-6">占6列</div>
  </div> 
  <!-- 将一行划分为3等份-->
  <div class="row">
	  <div class="col-md-4">占4列</div>
	  <div class="col-md-4">占4列</div>
	  <div class="col-md-4">占4列</div>
  </div>
  <!-- 带有居中效果的布局-->
  <div class="container">
	  <div class="row">
	  	  <div class="col-md-6">占6列</div>
	  	  <div class="col-md-6">占6列</div>
	  </div> 
  </div>
  <!-- 练习1: 创建5:1的布局-->
  <div class="row">
	  <div class="col-md-10">占10列</div>
	  <div class="col-md-2">占2列</div>
  </div>
  <!-- 练习2: 创建1:2:1的布局-->
  <div class="row">
  	  <div class="col-md-3">占3列</div>
  	  <div class="col-md-6">占6列</div>
  	  <div class="col-md-3">占3列</div>
  </div>
  <!-- 练习3: 创建1:2:3 并且居中的布局-->
  <div class="container">
	  <div class="row">
	  	  <div class="col-md-2">占2列</div>
	  	  <div class="col-md-4">占4列</div>
	  	  <div class="col-md-6">占6列</div>
	  </div>
  </div>
  <!-- 栅格嵌套 -->
  <div class="row">
  	  <div class="col-md-6">
		  <div class="row">
			  <div class="col-md-4">6-4</div>
			  <div class="col-md-4">6-4</div>
			  <div class="col-md-4">6-4</div>
		  </div>
	  </div>
  	  <div class="col-md-6">占6列</div>
  </div> 
  
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
