<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		
		<div>普通的div</div>
		<div class="well">带框架中样式的div</div>
		  
		<h3>按钮相关</h3>
		<input class="btn btn-default" type="button" value="按钮1" />
		<input class="btn btn-default" type="submit" value="按钮2" />
		<a class="btn btn-default" href="#">按钮3</a>
		<button class="btn btn-default">按钮4</button>
		<h3>按钮样式</h3>
		<button class="btn btn-default">样式1</button>
		<button class="btn btn-primary">样式2</button>
		<button class="btn btn-success">样式3</button>
		<button class="btn btn-info">样式4</button>
		<button class="btn btn-danger">样式5</button>
		<button class="btn btn-link">样式6</button>
		<h3>按钮尺寸</h3>								 
		<button class="btn btn-success btn-lg">大按钮</button>
		<button class="btn btn-success">按钮</button>
		<button class="btn btn-success btn-sm">小按钮</button>
		<button class="btn btn-success btn-xs">超小按钮</button>
	</body>
</html>
