<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04状态改变</title>
		
	</head>
	<body>
		<div id="div1">
			abc
		</div>
		<select id="select1" onchange="change()">
			<option value ="bj">北京</option>
			<option value ="sh">上海</option>
			<option value ="gz">广州</option>
		</select>
		<script type="text/javascript">
			onload = function(){
				div1.innerText = "页面加载完成";
			}
			function change(){
				div1.innerText = "下拉选的值变成了"  + select1.value;
			}
		
		</script>
	</body>
</html>
