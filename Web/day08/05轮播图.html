<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div {
				width: 300px;
				height: 300px;
				position: relative;
				overflow: hidden;
			}
			img {
				width: 300px;
				height: 300px;
				position: absolute;
			}
			
		</style>
	</head>
	<body>
		<div id="">
			<img src="../imgs/a.jpg" >
			<img src="../imgs/e.jpg" >
			<img src="../imgs/g.jpg" >
		</div>
		<script type="text/javascript">
			$("img").each(function(i) {
				$(this).css("left", i*300+"px");
			});
			
			function change(){
				var timer = setInterval(function(){
					$("img").each(function() {
						let left = parseInt($(this).css("left"));
						left -= 3;
						if (left <= -300) {
							left = 600;
							clearInterval(timer);
						}
						$(this).css("left", left+"px");
					});
				}, 2);
			}
			
			var timer2 = setInterval(change, 2000);
			$("div").mouseover(function(){
				clearInterval(timer2);
			});
			$("div").mouseout(function(){
				timer2 = setInterval(change, 2000);
			});
			onblur(function(){
				clearInterval(timer2);
			});
			onfocus(function(){
				timer2 = setInterval(change, 2000);
			});
		</script>
	</body>
</html>
