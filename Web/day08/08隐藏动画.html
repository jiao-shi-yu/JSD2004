<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			img {
				width: 300px;
				height: 300px;
				
			}
		</style>
	</head>
	<body>
		
		<input type="button" value="隐藏">
		<input type="button" value="显示">
		<hr >
		<img src="../imgs/a.jpg" >
		<script>
			$("input:eq(0)").click(function(){
				$("img").hide(2000);
			});
			$("input:eq(1)").click(function(){
				$("img").show(2000);
			});
		</script>
	</body>
</html>
