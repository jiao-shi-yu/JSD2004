<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			img {
				position: absolute;
				
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			setInterval(function() {
				var img = $("<img src='../imgs/bird.gif'>");
				var top = parseInt(Math.random()*500);
				img.css("top", top+"px");
				$("body").append(img);
				img.animate({"left":"1000px"}, 5000)
				.fadeOut(200, function(){
					img.remove();
				});
			}, 1000);
		</script>
	</body>
</html>
