<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				background-color: black;
				margin: 0;
			}
			img {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			setInterval(function() {
				var img = $("<img src='snow.png'>");
				$("body").append(img);
				var size = parseInt(Math.random()*21)+20;
				img.css("width", size+"px");
				
				var window_width = $(window).width();
				var left = parseInt(Math.random()*(window_width-size));
				img.css("left", left + 'px');
				
				var top = $(window).height() - size;
				img.animate({"top":top+"px"}, size*100).fadeOut(1000, function() { 
					// 当动画完成时执行执行代码
					img.remove();
				})
				
			}, 10);
			
		</script>
	</body>
</html>
