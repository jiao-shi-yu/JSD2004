<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			img {
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="淡出">
		<input type="button" value="淡入">
		<input type="button" value="上滑">
		<input type="button" value="下滑">
		<input type="button" value="自定义">
		<hr >
		<img src="../imgs/a.jpg" >
		<script>
			$("input:eq(0)").click(function() {
				$("img").fadeOut(2000);
			});
			$("input:eq(1)").click(function() {
				$("img").fadeIn(2000);
			});
			$("input:eq(2)").click(function() {
				$("img").slideUp(2000);
			});
			$("input:eq(3)").click(function() {
				$("img").slideDown(2000);
			});
			$("input:eq(4)").click(function() {
				$("img").css("position", "relative");
				$("img")
				.animate({"left" : "400px"}, 1000)
				.animate({"top":"400px"}, 1000)
				.animate({"left":"0"}, 1000)
				.animate({"top":"0"}, 1000)
				.animate({"width":"600px", "height":"600px"}, 1000)
				.animate({"width":"300px", "height":"300px"}, 1000);
			});
		</script>
	</body>
</html>
