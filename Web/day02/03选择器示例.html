<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* id 选择器 */
			#d2 {
				color:blue;
			}
			/* 类选择器 */
			.c3 {
				color: springgreen;
			}
			/** 分组选择器 */
			#d2, .c3 {
				background-color: antiquewhite;
			}
			
			/** 全局选择器 */
			* {
				border: 1px solid #0000FF;
			}
		</style>
	</head>
	<body>
		
		<div class="c3" id="">
			div1
		</div>
		<div id="d2">
			div2
		</div>
		<div class="c3" id="">
			div3
		</div>
		<span>span1</span>
		<span>span2</span>
		<span>span3</span>
		<h3 class="c3">h3</h3>
	</body>
</html>
