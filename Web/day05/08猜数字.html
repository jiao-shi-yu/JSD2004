<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="input1" />
		<input type="button" value="猜一猜" onclick="myfn()">
		<div id="div1">
			
		</div>
		<script type="text/javascript">
			// 得到1-100的一个随机数
			var x = parseInt(Math.random()*100 + 1);
			console.log(x);
			// count记录次数
			var count = 0;
			function myfn() {
				count ++;
				if (input1.value>x){
					div1.innerText = "大了";
				} else if (input1.value<x){
					div1.innerText = "小了";
				} else {
					div1.innerText = "恭喜你，第" + count + "次猜对了";
					// 重新生成随机数，count清零
					x = parseInt(Math.random()*100 + 1);
					console.log(x);
					count = 0;
					
				}
				input1.value="";
			}
		</script>
	</body>
</html>
