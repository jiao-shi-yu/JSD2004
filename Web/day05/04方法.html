<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" onclick="f1()" value="按钮" />
		<script type="text/javascript">
			function f1(){
				alert("f1()");
			}
			f1();
			// 有参无返回
			function f2(name, age) {
				alert(name + " : " + age);
			}
			f2('小明', 6);
			function f3(){
				return "无参数，有返回";
			}
			alert(f3());
			function f4(x, y) {
				return x * y;
			}
			alert(f4(3, 8));
			// 声明方法的第二种方式
			var f5 = function(name, age) {
				alert(name + ": " + age);
			}
			f5("小红", 7);
			
			// 声明方法的第三种方式
			var f6 = Function("name", "age", "alert(name + ': ' + age)");
			f6("张三",4);
		</script>
	</body>
</html>
