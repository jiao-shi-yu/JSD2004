<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06表格</title>
</head>
<body>
	<table border="1" cellspacing="5" cellpadding="10">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
	</table>
	<hr >
	<table border="" cellspacing="" cellpadding="">
		<tr>
			<td colspan="2">1-1</td>
			
			<td>1-3</td>
			<td rowspan="3">1-4</td>
		</tr>
		<tr>
			<td colspan="3">2-1</td>
			
			
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			
		</tr>
	</table>
	<hr >
	<table border="" cellspacing="" cellpadding="">
		<tr>
			<td colspan="2">1-1</td>
			
			<td rowspan="2">1-3</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>
			
		</tr>
		<tr>
			
			<td colspan="2">3-2</td>
			
		</tr>
	</table>
	
</body>
</html>
