<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表元素</title>
</head>
<body>
<h3>无序列表</h3>
<ul>
	<li>刘备</li>
	<li>关羽</li>
	<li>孙尚香</li>
	<li>诸葛亮</li>
	<li>刘禅</li>
</ul>
<h3>有序列表</h3>
<ol type="1" start="10" reversed>
	<li>Java基础</li>
	<li>API</li>	
	<li>Web前端</li>
	<li>数据库</li>
</ol>
<h3>列表嵌套</h3>
<ol>
	<li>凉菜
	<ul>
		<li>拍黄瓜</li>
		<li>东北大拉皮</li>
		<li>花毛一体</li>
	</ul>
	</li>
	<li>炒菜
	<ul>
		<li>西红柿炒鸡蛋</li>
		<li>溜肥肠</li>
		<li>鱼香肉丝</li>
	</ul>
	</li>
</ol>


</body>
</html>
