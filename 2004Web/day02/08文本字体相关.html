<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 150px;
				height: 50px;
				border: 1px solid red;
				text-decoration: underline;
				text-decoration: line-through;
				text-decoration: overline;
				/* 通过行高可以实现垂直居中*/
				line-height: 50px;
				text-shadow: green 5px 5px 1px;
			}
			a {
				text-decoration: none;
			}
			h1 {
				font-weight: normal;
				
				font: 50px cursive;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h1>一级标题</h1>
		<a href="#">超链接</a>
		<div id="">
			文本测试
		</div>
	</body>
</html>
